<html>

<head>
    <title>
        Product Page
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./product_page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">
        <div class="row ">
            <center>
                <header id="header">

                    <img src="" id="header-img">
                    <nav id="nav-bar" class="navbar navbar-fixed-top">
                        <ul>
                            <li><a class="nav-link" href="#video">Video</a></li>
                            <li><a class="nav-link" href="#form">Form</a></li>
                            <li><a class="nav-link" href="#submit">Submit</a></li>
                        </ul>
                    </nav> <br> <br> <br> <br>
                    <h1 id="title"> <b> We Sell Nothing </b> </h1>


                </header>
                <video width="320" height="240" id="video" controls>
                    <source src="movie.mp4">
                </video>
                <form id="form" action="https://www.freecodecamp.com/email-submit" class="nav-link">
                    <label id="email-label">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter your Email" required /><br>
                    <input type="submit" id="submit" class="btn btn-primary" />
                </form>

            </center>
        </div>
    </div>
</body>

</html>
