<html>
    <head>
        <title>
            Survey Form
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>   
    </head>
    <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>    
        <br>
        <div class="container">
            <h1 id="title">Survey Form</h1>
            <p class="text-muted" id="description">Thank you for taking the time to help us improve the platform</p>
            <div class="row">
                <div class="col-xs-6">
                    <br>
                    <form id="survey-form">
                        <label id="name-label">Name</label><br>
                        <input type="text" placeholder="Enter your Name" name="name" id="name" required  /><br>
                        <label id="email-label">Email</label><br>
                        <input type="email" name="email" id="email" placeholder="Enter your Email" required /><br>
                        <label id="number-label">Age <br> 
                        <input class="number" type="number" id="number" min="10" max="99" placeholder="Age"/><br>
                        <br>                    
                        <div>
                            <p>Describe your Biology</p>
                            <select id="dropdown" required>
                              <option value="human">Human</option>
                              <option value="alien">Alien</option>
                              <option value="green-manis">Green mantis</option>
                              <option value="yoda">Yoda</option>
                              <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>Would you recommend freeCodeCamp to a friend?</p>
                            <label>
                              <input
                                name="user-recommend"
                                value="definitely"
                                type="radio"
                                class="input-radio"
                                checked
                              />Definitely</label
                            >
                            <label>
                              <input
                                name="user-recommend"
                                value="maybe"
                                type="radio"
                                class="input-radio"
                              />Maybe</label
                            >
                      
                            <label
                              ><input
                                name="user-recommend"
                                value="not-sure"
                                type="radio"
                                class="input-radio"
                              />Not sure</label
                            >
                          </div>
                          <div>
                            <p> <br>
                              category of improvement ?                         
                            </p>
                            
                            <label
                              ><input
                                value="Whole_product"
                                type="checkbox"
                              />Whole product</label
                            > <br>
                            <label>
                              <input
                                value="perfect"
                                type="checkbox"
                              />perfect</label
                            >
                          </div>
                          <br>
                        <p>Any comments or suggestions?</p>
                        <textarea  placeholder="Any suggestions?"></textarea><br>
                        <button type="submit" id="submit" class="btn btn-primary"> Submit </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
