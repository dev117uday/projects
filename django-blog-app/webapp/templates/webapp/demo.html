{% extends 'webapp/base.html' %}

{% block title %}  
    <title> Try - Home </title>
    
{% endblock title %}

{% block index %}
    
    <div class="container">
        <div class="row">            
                 
                {% for i in data %} 
                <div class="col-sm-4">
                        <h2>{{ i.msg }}</h2>
                </div>             
                          
                {% endfor %}   
                
        </div><br>
    </div>
    <div class="container">
        <center>
            {% if is_paginated %}         
                <div class="btn-group"> 
                            {% if page_obj.has_previous %}                    
                                <a class="btn btn-warning" href="?page={{ page_obj.previous_page_number }}"> Previous </a>
                            {% endif %}               
                            {% if page_obj.has_next %}                    
                                <a class="btn btn-info" href="?page={{ page_obj.next_page_number }}"> Next     </a>
                            {% endif %}
                               
                </div>                 
            {% endif %}
        </center>
        
    </div>
    
{% endblock index %}
