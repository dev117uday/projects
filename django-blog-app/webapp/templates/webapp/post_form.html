{% extends 'webapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} 
    <title>try - Form</title>
{% endblock title %}

{% block stylesheet %}  
    <link rel="stylesheet" href="{% static 'users/registerpage.css' %}">
{% endblock stylesheet %}

{% block index %}

<div class="container">
    <div class="row">
        <div class="col">
            <form class="form-signin" method="POST">       
                {% csrf_token %}
                <h2 class="form-signin-heading">blog post </h2>
                {{ form|crispy }}
                <button class="btn btn-lg btn-primary btn-block" type="submit">post</button>   
                
            </form>
        </div>
    </div>
</div>

{% endblock index %}
